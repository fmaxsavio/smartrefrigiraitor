<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated MCQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>What is the most energy-efficient way to manage the internal temperature of a smart refrigerator?</h1>
        <div class="options">
            <button class="option" onclick="selectOption(this)">1. Neural Networks to Predict Use</button>
            <button class="option" onclick="selectOption(this)">2. Manual Temperature Adjustment</button>
            <button class="option" onclick="selectOption(this)">3. Fixed Temperature Setting</button>
            <button class="option" onclick="selectOption(this)">4. Using Timer-Controlled Defrost</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
